    <!--Formulario de Presupuesto-->
    <div class="container-fluid">
        <div class="row presupuesto__formulario">

            <div>
                <h2 class="presupuesto__titulo">Presupuesto</h2>
            </div>

            <div class="col-lg-10 col-md-8 col-sm-12 presupuesto__form">
                <form id="formPresu">

                    <div class="row mb-3">
                        <label for="nombreApellido" class="col-sm-2 col-form-label">Nombre y Apellido</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="nombre">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="mail" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="mail" placeholder="name@example.com">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="Telefono" class="col-sm-2 col-form-label">Teléfono</label>
                        <div class="col-sm-10">
                            <input type="tel" class="form-control" id="telefono">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="Fotos" class="col-sm-2 col-form-label">Cantidad de Fotos</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="cantFotos">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="Cambios" class="col-sm-2 col-form-label">Cantidad de Cambios</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="cantCambios">
                        </div>
                    </div>

                    <fieldset class="row mb-3">
                        <legend class="col-form-label col-sm-2 pt-0">Servicio</legend>
                        <div class="col-sm-10">

                            <select class="form-select" aria-label="Default select example" id="servicios">
                                <option selected>Tipo de Servicio</option>
                            </select>

                        </div>
                    </fieldset>

                    <div class="presupuesto__boton">
                        <button type="submit" class="btn presupuesto__calcular" id="btnAgregar">
                            Agregar
                        </button>
                        <button type="submit" class="btn presupuesto__calcular" id="btnCalcular">
                            Calcular
                        </button>
                    </div>

                </form>
            </div>

                <div class="col-lg-10 col-md-8 col-sm-12 presupuesto__form">
                    <div id="divPrint"></div>
                </div>

        </div>
    </div>
